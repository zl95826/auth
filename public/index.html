<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Session Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4 p-4 d-flex flex-column">
      <a href="/register" class="btn btn-primary my-4"> Register </a>
      <a href="login" class="btn btn-success my-4"> Log In </a>
      <button class="btn btn-danger my-4" id="log" type="button">
        Get JSON INFO, check the console
      </button>
    </div>
    <script>
      document.getElementById("log").addEventListener("click", () => {
        fetch("/logs")
          .then((response) => response.json())
          // fetch expect json response, so in the API it has to use res.json()
          // if you use res.sendFile(), it will throw an error
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.log(error);
          });
      });
    </script>
  </body>
</html>
