<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In Passport</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4 p-4 d-flex flex-column">
      <div id="error-message" class="text-danger mb-4"></div>
      <form action="/login" method="post" class="w-100">
        <label for="username">Email</label>
        <input
          class="form-control mb-4"
          placeholder="Email Address"
          name="username"
          id="username"
          type="email"
        />
        <input
          class="form-control mb-4"
          placeholder="Password"
          name="password"
          id="password"
          type="text"
        />
        <div class="d-flex">
          <button class="btn btn-success" type="submit">Log in</button>
          <a href="/register" class="btn btn-primary mx-4" id="register-link">
            Register
          </a>
        </div>
      </form>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");
        console.log(error);
        if (error) {
          document.getElementById("error-message").innerHTML = error;
        }
      });
    </script>
  </body>
</html>
